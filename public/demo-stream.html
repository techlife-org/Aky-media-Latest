<!DOCTYPE html>
<html>
<head>
    <title>Demo Stream</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #dc2626, #991b1b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            text-align: center;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        .live-indicator {
            background: #dc2626;
            padding: 8px 16px;
            border-radius: 20px;
            margin-bottom: 20px;
            display: inline-block;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }
        .timestamp {
            font-size: 18px;
            margin-top: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="live-indicator">ðŸ”´ LIVE</div>
        <h1>AKY Media Center</h1>
        <h2>Live Broadcast Demo</h2>
        <p>This is a demonstration of the live streaming system.</p>
        <div class="timestamp" id="timestamp"></div>
    </div>
    
    <script>
        function updateTimestamp() {
            document.getElementById('timestamp').textContent = new Date().toLocaleTimeString();
        }
        
        updateTimestamp();
        setInterval(updateTimestamp, 1000);
    </script>
</body>
</html>
